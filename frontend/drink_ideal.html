<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Drink Ideal</title>
    <link rel="stylesheet" href="styles/style_drink_ideal.css">
</head>
<body>
    <header>
        <nav class="cabecalho__menu">
            <a class="logo__cabecalho" href="index.html">
                Mixologia<br>Descomplicada
            </a>
            <a class="cabecalho__menu__link" href="index.html">HOME</a>
            <a class="cabecalho__menu__link" href="drink_ideal.html">MEU DRINK IDEAL</a>
            <a class="cabecalho__menu__link" href="receitas.html">RECEITAS</a>
            <a class="cabecalho__menu__link" href="aprender.html">APRENDER</a>
            <a class="cabecalho__menu__link" href="quiz.html">QUIZ</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2 class="apresentacao">Preencha o formulário abaixo e descubra drinks que mais combinam com seu paladar!</h2>
            <form action="drink-form">
                <label for="sabor">Você prefere bebidas mais doces ou amargas?</label>
                <select name="sabor" id="sabor">
                    <option value="doce">Doces</option>
                    <option value="amargo">Amargas</option>
                    <option value="neutro">Neutro</option>
                </select>

                <label for="citrico">Você gosta de bebidas cítricas?</label>
                <select name="citrico" id="citrico">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label for="forcaBebida">Você prefere algo mais forte ou mais leve?</label>
                <select name="forcaBebida" id="forcaBebida">
                    <option value="forte">Forte</option>
                    <option value="leve">Leve</option>
                </select>

                <label for="gas">Você gosta de bebidas gaseificadas?</label>
                <select name="gas" id="gas">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label for="frutasFrescas">Você gosta de drinks com frutas frescas?</label>
                <select name="frutasFrescas" id="frutasFrescas">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <button type="button" onclick="recommendDrink()">Enviar</button>
                <div id="resultado"></div>
            </form>
            
        </div>
        <script src="./scripts/script_drink_ideal.js"></script>
    </main>
    <footer>

    </footer>
</body>
</html>
