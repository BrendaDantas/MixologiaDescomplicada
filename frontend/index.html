    <!-- Modal de Registro -->
    <div id="modal-register" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal-register')">&times;</span>
            <h2>Registro</h2>
            <form id="register-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Registrar</button>
            </form>
            <p>Já tem registro? <a href="#" onclick="openLoginModal()">Faça o login.</a></p>
        </div>
    </div>

    <!-- Modal de Login -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal-login')">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <label for="email-login">Email:</label>
                <input type="email" id="email-login" name="email" required>
                <label for="password-login">Senha:</label>
                <input type="password" id="password-login" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Não tem registro? <a href="#" onclick="openRegisterModal()">Registre-se agora.</a></p>
        </div>
    </div>
